<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="logo">
      <a href="#">Talha.</a>
    </nav>
    <div class="profile-card">
      <div class="image">
        <img src="Me2.jpg" id="profile-img" />
      </div>
      <div class="text-data">
        <span class="name"><b>Talha Azhar</b></span>
        <span class="job">Frontend Developer</span>
      </div>
      <div class="media-btns">
        <a href="#" class="link" style="background-color: #4267b2"
          ><i class="bx bxl-facebook"></i
        ></a>
        <a href="#" class="link" style="background-color: #e4405f"
          ><i class="bx bxl-instagram"></i
        ></a>
        <a href="#" class="link" style="background-color: #0a66c2"
          ><i class="bx bxl-linkedin"></i
        ></a>
        <a href="#" class="link" style="background-color: #1da1f2"
          ><i class="bx bxl-twitter"></i
        ></a>
      </div>
      <div class="buttons">
        <button class="button">Hire</button>
        <button class="button">Contact</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="num">80k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded-dots"></i>
          <span class="num">20k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="num">20k</span>
        </div>
      </div>
    </div>
  </body>
</html>
